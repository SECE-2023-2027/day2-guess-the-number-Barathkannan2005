<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
    <title>GAME</title>
  </head>
  <body>
    <div class="header">
      <button class="btn-again">Again</button>
      <p class="range-hint">(between 1 and 20)</p>
    </div>

    <h1 class="title">Guess My Number</h1>

    <div class="game-container">
      <div class="number-box">
        <div class="line"></div>
        <div class="number-label">?</div>
      </div>

      <div class="game-controls">
        <div class="input-group">
          <input type="number" id="guess" class="input-guess" />
          <button id="check" class="btn-check">Check!</button>
        </div>

        <div class="result-display">
          <p class="message">Start Guessing ...</p>
          <div class="scoreboard">
            <p class="score">Score: <span id="score">0</span></p>
            <p class="highscore">Highscore: <span id="highscore">0</span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
